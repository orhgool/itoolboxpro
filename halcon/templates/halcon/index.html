{% extends "./base.html" %}
{% block content %}
	<div class="enjoy-css-titulo">
		<h1 style="text-align: center; margin-top: 100px;">Latest boxes</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			{% for box in ultimos_boxes %}
			
			<div class="col-md-3" style="padding-top: 36px;">
				<div class="card">
					<h5 class="card-header">
						<a href="{% url 'halcon:detalle' box.id %}">{{ box.media_host }}
					</h5>
					<div class="card-body">
						<p class="card-text" align="center">
							<img src="{{ box.media_src }}" alt="Example" width=90%></a>
						</p>
					</div>
					<div class="card-footer">
						<div class="enjoy-css-descripcion">
							{{ box.media_descripcion }}
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
