<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-135032478-1"></script>

	  window.dataLayer = window.dataLayer || [];

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar fixed-top navbar-dark bg-dark">				 
				<a class="navbar-brand" href="/">
					<img src="{% static 'halcon/img/itoolboxpro.png' %}" width="100px" height="60px" alt="">itoolboxpro.com</a>					
				<form class="form-inline" action="{% url 'halcon:resultados' %}" method="POST">
					{% csrf_token %}
					<input class="form-control mr-sm-2" type="text" placeholder="Paste url, e.g. https://youtu.be/9_c2XZd9mMo" aria-label="Box it!" value="{{ url }}" id="url" name="url" onFocus="seltext();" style="width: 400px;" align="center"> 
					<button class="btn btn-primary my-2 my-sm-0" type="submit">
						Box it!
					</button>
				</form>					
			</nav>
		</div>
	</div>
</div>
</head>

{% if error_message %}
	<div class="alert alert-primary alert-dismissible fade show" role="alert" style="margin-top: 100px;">
	  <p>{{ error_message }}</p>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>
{% endif %}
<body>



<script type="text/javascript">
	function seltext(){
      document.getElementById('url').select();
	}
</script>
<div class="row" id="content">

<script type="text/javascript">
  function showplayer(){
    var str = document.getElementById('vid01').src
    /*alert(str);*/
    var control = document.getElementById('vid01')
    if (str=="vacio") {
      /*No hay video*/
      control.style.display='none';
    }
    else{
     /*Sí hay video*/
     control.style.display='block';
    }
  }
</script>
